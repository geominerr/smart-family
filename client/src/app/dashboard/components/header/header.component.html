<header
  class="header"
  [ngClass]="{
    'header--tablet': isTablet$ | async,
    'header--mobile': isMobile$ | async
  }"
>
  <div class="date">
    <time> {{ currDate | date }}</time>
  </div>

  <div class="finance" *ngIf="user?.budgetId">
    <button
      mat-icon-button
      class="finance__button"
      color="primary"
      (click)="openIncomeDialog()"
    >
      <mat-icon svgIcon="trend-up"></mat-icon>
    </button>
    <button
      mat-icon-button
      class="finance__button"
      color="accent"
      (click)="openExpenseDialog()"
    >
      <mat-icon svgIcon="trend-down"></mat-icon>
    </button>
  </div>
</header>
