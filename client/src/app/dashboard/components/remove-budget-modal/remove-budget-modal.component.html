<div class="dialog">
  <h2 mat-dialog-title class="dialog__title">Attention!</h2>
  <mat-dialog-content class="dialog__content">
    You are currently using a <b>demo</b> version. To create a real budget,
    remove the demo version.
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial color="warn">
      Decline
    </button>
    <button mat-button (click)="removeBudget()" color="primary">
      Remove demo
    </button>
  </mat-dialog-actions>
</div>
