<h2 mat-dialog-title>Logout</h2>
<mat-dialog-content> Are you sure you want to log out?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial color="warn">
    Decline
  </button>
  <button mat-button (click)="logout()" color="primary">Accept</button>
</mat-dialog-actions>
